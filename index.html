<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <form action="">
                <div class="block">
                    <p>Launching Users</p>
                    <input name="launchingUsers" value="130"/>
                    <span></span>
                </div>
                <div class="block">
                    <p>Growth</p>
                    <input name="growth" value="100"/>
                    <span>%</span>
                </div>
                <div class="block">
                    <p>Churn</p>
                    <input name="churn" value="40">
                    <span>%</span>
                </div>
                 <div class="block">
                    <p>Year 5 Users:</p>
                    <div class="result"></div>
                    <span></span>
                </div> 
            </form>
        </div>
        <div class="card2"></div>
    </div>

    <div class="container">
        <button class="button-17" role="button" onclick="cal(event)">Calculate</button>
    </div>

    <div class="result"></div>

    <div class="container">
        <div class="card" style="background-color: #FFFFFF;">
        <canvas id="myChart" class="canvas"></canvas>
    </div>
    <div class="card2"></div>
    </div>


    <script src="main.js"></script>
</body>
</html>
